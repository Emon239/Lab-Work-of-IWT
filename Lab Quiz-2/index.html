<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>JavaScript Fundamentals Demo</h1>
    
    <div class="section">
        <h2>Array Operations</h2>
        <button id="arrayBtn">Run Array Methods</button>
        <div id="arrayOutput" class="output"></div>
    </div>
    
    <div class="section">
        <h2>Loops</h2>
        <button id="loopBtn">Run Loops Demo</button>
        <div id="loopOutput" class="output"></div>
    </div>
    
    <div class="section">
        <h2>Objects</h2>
        <button id="objectBtn">Run Objects Demo</button>
        <div id="objectOutput" class="output"></div>
    </div>
    
    <div class="section">
        <h2>Array.forEach()</h2>
        <button id="forEachBtn">Run forEach Demo</button>
        <div id="forEachOutput" class="output"></div>
    </div>
    
    <div class="section">
        <h2>Combined Example</h2>
        <button id="combinedBtn">Run Combined Example</button>
        <div id="combinedOutput" class="output"></div>
    </div>

    <!-- Load combined JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
