<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="container container-sm mt-4">
      <form>
        <div class="border p-4 rounded light-blue">
          <div class="row mb-3">
            <div class="col">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="col">
              <label for="department" class="form-label">Department</label>
              <input class="form-control" list="datalistOptions" id="department" placeholder="Type to search...">
              <datalist id="datalistOptions">
                <option value="IIT"></option>
                <option value="CSE"></option>
                <option value="Physics"></option>
                <option value="Chemistry"></option>
                <option value="Social Science"></option>
              </datalist>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="village" class="form-label">Village</label>
              <input type="text" class="form-control" id="village" placeholder="Enter your village">
            </div>
            <div class="col">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="col">
              <label for="post" class="form-label">Post</label>
              <input type="text" class="form-control" id="post" placeholder="Enter your post">
            </div>
            <div class="col">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
          </div>  
          <div class="row mb-3">
            <div class="col">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="col">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" placeholder="Enter your district">
            </div>
            <div class="col">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">           
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
                <label class="form-check-label" for="showPassword">
                  Show Password
                </label>
              </div>
            </div>
            <div class="col">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" placeholder="Enter your district">
            </div>
            <div class="col">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
            </div>
          </div>         
          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
